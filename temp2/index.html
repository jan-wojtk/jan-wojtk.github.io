<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="models/ring.js"></script>
        <script src="models/gauge.js"></script>
        <script src="models/weave.js"></script>
        <script src="models/layer.js"></script>
        
        <script src="logic/gauge-logic.js"></script>
        <script src="logic/ring-logic.js"></script>
        <script src="logic/european-four-in-one-logic.js"></script>
        <script src="logic/european-six-in-one-logic.js"></script>
        <script src="logic/weave-logic.js"></script>
        <script src="logic/layer-logic.js"></script>
        
        <script src="components/base-component.js"></script>
        
        <script src="components/ring-component.js"></script>
        <script src="components/sheet-component.js"></script>
        
        <script src="components/forms/layer-form-component.js"></script>
        <script src="components/forms/sheet-form-component.js"></script>
        <script src="components/forms/ring-form-component.js"></script>
        <script src="components/forms/view-form-component.js"></script>
        <script src="components/forms/form-component.js"></script>
        
        <style>
          html {
            height: 100%;
            width: 100%;
          }
          
          body {
            display: table;
            font-family: sans-serif;
            font-size: 20px;
            height: 100%;
            padding: 0;
            position: relative;
            margin: 0;
            width: 100%;
          }
          
          body.dark-mode {
            background: #333333;
          }
          
          #chainmail-sheet-container {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
          }
          
          #input-overlay {
            height: 100%;
            position: absolute;
            width: 100%;
            z-index: 9999999;
          }
          
          #input-overlay .button-list {
            display: flex;
            flex-direction: column;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
          }
          
          #input-overlay  .button-list > li {
            align-items: center;
            border: 2px solid #666666;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: .25em;
          }
          
          #input-overlay .button-list > li > button {
            font-size: 1.5rem;
            height: 2.5rem;
            margin: 0;
            padding: 0;
            width: 2.5rem;
          }
          
          #input-overlay__chainmail-sheet-list__properties {
            bottom: 2.95em;
            left: 3.25em;
          }
          
          #input-overlay__chainmail-sheet-list > li:nth-child(1)::after {
            display: block;
            content: "\25B8";
            position: absolute;
            right: -13px;
          }
          
          #input-overlay__chainmail-sheet-list {
            bottom: .25em;
            left: .25em;
          }
          
          #input-overlay___settings {
            position: fixed;
            top: .5em;
            right: .5em;
          }
          
          #input-overlay__actions {
            bottom: .25em;
            right: .25em;
          }
        </style>
    </head>
    <body class="dark-mode">
      <div id="input-overlay">
        <ol id="input-overlay__chainmail-sheet-list" class="button-list">
          <li><button style="background: #f4a460;"></button></li>
          <li><button>+</button></li>
        </ol>
        
        <ol id="input-overlay__chainmail-sheet-list__properties" class="button-list">
          <li><button>&harr;</button></li>
          <li><button>&varr;</button></li>
          <li><button>&ocir;</button></li>
          <li><button>&#x1FAA3;</button></li>
        </ol>
        
        <ol id="input-overlay___settings" class="button-list">
          <li><button>&#x26ED;</button></li>
        </ol>
        
        <ol id="input-overlay__actions" class="button-list">
          <li><button>&#x1F589;</button></li>
          <li><button>&#x270B;</button></li>
        </ol>
      </div>
      <div id="chainmail-sheet-container">
        <chainmail-sheet
          color="#f4a460"
          rows="21"
          columns="21"
          awg="18"
          inner-diameter="4"
          weave="European Four-In-One"
          layer="1"
        ></chainmail-sheet>
      </div>
    </body>
</html>
