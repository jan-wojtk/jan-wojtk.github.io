<!DOCTYPE html5>
<html>
    <head>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link href="./styles/layout.css" rel="stylesheet" />
        <link href="./styles/chainmail.css" rel="stylesheet" />
        <link href="./styles/ring.css" rel="stylesheet" />
        <link href="./styles/form.css" rel="stylesheet" />
        
        <!-- Include first (imagine as a Repository layer) -->
        <script src="./scripts/Rings/RingSelectors.js"></script>
        <script src="./scripts/Chainmail/ChainmailSelectors.js"></script>
        <script src="./scripts/Form/FormSelectors.js"></script>
        
        <!-- Include second (imagine as service layer)-->

        <script src="./scripts/Form/FormLogic.js"></script>

    <body>
        <div id="content">
            <section id="chainmail">
                <div id="chainmail-container"></div>
            </section>
            <section id="form">
                <!-- Spitballing -->
                
                <!-- v1.0 -->
                <fieldset>
                    <legend>Select (expand, collapse)</legend>
                </fieldset>
                
                <fieldset>
                    <legend>Configure (expand, collapse)</legend>
                </fieldset>
                
                <!-- v1.1 -->
                <contextmenu>
                    <!-- event.preventdefault() -->
                    <item>Delete Selected</item>
                </contextmenu>
                
                <!-- v2.0 --> 
                <AddGhostRing>
                <RemoveGhostRing>
                <TransformSheetGhostRing>
                
                <contextmenu>
                    <li>Start New Sheet (maybe just open a new tab)</li>
                    <li>Save Sheet to Local Storage</li>
                </contextmenu>
                
                <!-- v3.0 -->
                <sidebar>
                    <tab><icon></icon>Select</tab>
                    <tab><icon></icon>Color
                        <section>
                            <colorpickerarea />
                            <colorpickerhistory />
                        </section>
                    </tab>
                    <tab><icon></icon>Add and Remove</tab>
                    
                    <!--v4.0 fieldset><legend>Layers</legend></fieldset>
                    <hr /-->
                    
                    <floatbottomsection>
                        <button>Explode outlines (for funsies)</button>
                    </floatbottomsection>
                </sidebar>
                
                <rightclick>
                  Remove (on mouseup)
                </rightclick>
            </section>
        </div>
