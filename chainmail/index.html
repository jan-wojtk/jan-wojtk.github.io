<!DOCTYPE html5>
<html>
    <head>
		<link href="./layout.css" rel="stylesheet" />
		<link href="./chainmail.css" rel="stylesheet" />
		<link href="./ring.css" rel="stylesheet" />
		<link href="./form.css" rel="stylesheet" />
		<script src="./RingLogic.js"></script>
		<script src="./ChainmailLogic.js"></script>
		<script src="./FormLogic.js"></script>
		<script src="./boilerplate.js"></script>
    </head>
    <body>
		<div id="content">
			<section id="chainmail">
				<div id="chainmail-container"></div>
			</section>
			<section id="form">
				<div id="color-picker" class="color-picker">
					<label for="color-picker_select">Apply Metal on Click<label>
					<div class="color-picker_container">
						<input
							id="color-picker_preview"
                            class="color-picker_preview"
							disabled
							type="color"
							value="#fafad2"
						/>
						<select id="color-picker_select" class="color-picker_select">
							<!-- {Label:MetalType} => {reference:NamedColor} => {Value:NamedColorHex} -->
							<!-- Brass => lightgoldenrodyellow => #fafad2 -->
							<!-- Bronze => wheat => #f5deb3 -->
							<!-- Copper => sandybrown => #f4a460 -->
							<!-- Nickel => whitesmoke => #f5f5f5 -->
							<option label="Brass" value="#fafad2"></option>
							<option label="Bronze" value="#f5deb3"></option>
							<option label="Copper" value="#f4a460"></option>
							<option label="Nickel" value="#f5f5f5"></option>
						</select>
					</div>
				</div>
				
				<br/><br/>
				
				<button id="add-column" title="Connects to the right-most column">Add Column</button>
				<button id="add-row" title="Connects to the bottom-most row">Add Row</button>
				
                <!--button id="remove-column" title="Removes the right-most column">Remove Column</button-->
				<!--button id="remove-row" title="Removes the bottom-most row">Remove Row</button-->
			</section>
		</div>
    </body>
</html>
